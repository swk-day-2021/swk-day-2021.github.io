<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <script src="/js/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- assets -->
      <a-assets>
        <img id="banana" src="https://mayognaise.github.io/aframe-gif-shader/basic/banana.gif">
      </a-assets>

      <a-entity position="0 0 -5">

        <!-- banana -->
        <a-entity geometry="primitive:plane;width:2;height:2;" position="0,0,0" material="shader:gif;src:#banana;repeat: 2 2;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:2;height:2;" position="1.2 -2.125 -1" material="shader:gif;src:#banana;alphaTest:0.5; transparency:true;"></a-entity>

        
      <!-- sky -->
      <a-sky color="pink"></a-sky>
    </a-scene>
  </body>
</html>
