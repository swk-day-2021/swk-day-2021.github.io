<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-assets>
    <img id="temp" src="/assets/swkcloud/swkcloud_002.png">
</a-assets>

  <a-scene
  vr-mode-ui="enabled: false;"
  renderer='antialias: true; alpha: true; precision: mediump;'
  embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'"
  >
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="/nft/yuu_edited" 
      smooth="true" smoothcount="10" moothtolerance="0.01" smooththreshold="5"
    >
  
    <a-entity light="type: ambient; color: #f2dcb6; ">
      <a-plane position="0 0 -0.02" width = 0.01 height = 0.01 material="src: #temp; opacity:1; transparent:true" ></a-plane>
    </a-entity> -->
