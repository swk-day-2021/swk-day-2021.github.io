<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="/nft/yuu_edited"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
    <a-plane position="0 4.5 2" height=7.5 width=7.5 src="https://images.unsplash.com/photo-1494548162494-384bba4ab999?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"></a-plane>

    <a-plane position="0 5 0" height=7 width=7 src = "https://media3.s-nbcnews.com/j/newscms/2019_41/3047866/191010-japan-stalker-mc-1121_06b4c20bbf96a51dc8663f334404a899.fit-760w.JPG"> </a-plane>
      
    
    <a-entity
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        scale="8 0 8"
        position="100 100 0.1"
      >
      <!-- </a-entity>
      <a-entity light="type: ambient; color: #f2dcb6; castShadow: true" position="0 0 -3">

        <a-plane position="0 1.5 -5" material="src:#bg; opacity:1; transparent:true" height=7 width=5>
        </a-plane>
        <a-plane position="0 1.5 -5" height=7 width=7.5 animate-bg-png></a-plane>
  
        <a-plane position="1 1 -4" height=7.5 width=7 animate-fg-png>
          
        </a-plane>
        <a-plane position="0 1 -4" height = 7 width = 5 material="src: #temp; opacity:1; transparent:true" ></a-plane>
      </a-entity> -->
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
